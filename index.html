<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datas Importantes</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="container header">
    <h1>Datas Importantes</h1>
  </header>

  <section class="container">
    <div class="formulario">
      <div class="formulario-titulo">
        <label for="titulo">Título: </label>
        <input type="text" name="titulo" id="titulo">
      </div>
      <div class="formulario-data">
        <label for="data">Data: </label>
        <input type="date" name="data" id="data">
      </div>
      <button class="btn"><img src="./img/iconemais.svg" alt=""> Adicionar</button>
    </div>
  </section>

  <section class="container ">
    <div class="data">
      <div class="data-header">
        <h2>Título</h2>
        <img src="./img/seta.svg" alt="">
      </div>
      <div class="data-data">
        <p>21/10/2023</p>
      </div>
      <div class="data-time-remove">
        <h2 class="timer">192d, 14h, 15m, 39s</h2>
        <button class="btn-remove"><img src="./img/iconemenos.svg" alt="">Remover</button>
      </div>
    </div>
  </section>

  <script type="module" src="./js/script.js"></script>
</body>

</html>
